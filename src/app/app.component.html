<div class="app-container">
  <header class="global-header">
    <div class="header-content">
      <div class="logo-title-section">
        <img src="/assets/logo.svg" alt="Global Financial Services Logo" class="company-logo">
        <div class="title-section">
          <h1 class="app-title">Global Financial Services</h1>
          <div class="header-subtitle">By Pravin Shinde & Associate</div>
        </div>
      </div>
      <div class="header-actions">
        <button (click)="navigateToHome()" class="home-btn" *ngIf="showHomeButton()">
          <i class="fas fa-home"></i>
          <span>Home</span>
        </button>
      </div>
    </div>
  </header>
  
  <main class="main-content">
    <router-outlet />
  </main>
</div>
