<div class="app-container">
  <header class="global-header" *ngIf="!isLoginPage()">
    <div class="header-content">
      <div class="logo-title-section">
        <img src="logo.jpg" alt="CA India Logo" class="company-logo">
        <div class="title-section">
          <h1 class="app-title">Global Financial Services</h1>
          <div class="header-subtitle">ACCOUNTING & FINANCIAL SERVICES</div>
        </div>
      </div>
      <div class="header-actions">
        <button (click)="navigateToHome()" class="header-btn dashboard-btn" *ngIf="showDashboardButton()">
          <i class="fas fa-tachometer-alt"></i>
          <span>Back to Dashboard</span>
        </button>
        <button (click)="logout()" class="header-btn logout-btn" *ngIf="!isLoginPage()">
          <i class="fas fa-sign-out-alt"></i>
          <span>Logout</span>
        </button>
      </div>
    </div>
  </header>
  
  <main class="main-content">
    <router-outlet />
  </main>
</div>
