<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="email">Username</label>
      <input id="email" type="email" [(ngModel)]="email" name="email" placeholder="Type your username" required />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" [(ngModel)]="password" name="password" placeholder="Type your password" required />
      <div class="forgot-password">
        <a href="#">Forgot password?</a>
      </div>
    </div>
    <button type="submit">LOGIN</button>
  </form>
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
</div>
