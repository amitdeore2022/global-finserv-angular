<div class="login-container">
  <!-- PWA Install Button -->
  <div *ngIf="showInstallButton" class="install-prompt">
    <button type="button" class="install-btn" (click)="installApp()">
      <i class="fas fa-download"></i>
      Install App
    </button>
  </div>
  
  <form (ngSubmit)="login()">
    <div class="logo-section">
      <img src="logo.jpg" alt="CA India Logo" class="app-logo" />
      <h1 class="app-title">Global Financial Services</h1>
    </div>
    
    <h2>Login</h2>
    
    <div class="form-group">
      <label for="email">Username</label>
      <input id="email" type="email" [(ngModel)]="email" name="email" placeholder="Type your username" required />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" [(ngModel)]="password" name="password" placeholder="Type your password" required />
      <div class="forgot-password">
        <a href="#" (click)="showForgotPasswordMessage($event)">Forgot password?</a>
      </div>
    </div>
    
    <div *ngIf="showForgotMessage" class="forgot-message">
      <i class="fas fa-info-circle"></i>
      Please contact the administrator for password reset assistance.
    </div>
    
    <button type="submit">LOGIN</button>
  </form>
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
</div>
