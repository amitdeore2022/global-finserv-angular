<div class="login-page">
  <!-- Page Header like other pages -->
  <div class="login-header">
    <div class="logo-section">
      <img src="logo.jpg" alt="CA India Logo" class="app-logo" />
      <div class="title-section">
        <h1 class="app-title">Global Financial Services</h1>
        <div class="header-subtitle">ACCOUNTING & FINANCIAL SERVICES</div>
      </div>
    </div>
  </div>

  <div class="login-container">
    <!-- PWA Install Button -->
    <div *ngIf="showInstallButton" class="install-prompt">
      <button type="button" class="install-btn" (click)="installApp()">
        <i class="fas fa-download"></i>
        Install App
      </button>
    </div>
    
    <form (ngSubmit)="login()">
      <h2>Login</h2>
      
      <div class="form-group">
        <label for="email">Username</label>
        <input id="email" type="email" [(ngModel)]="email" name="email" placeholder="Type your username" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" [(ngModel)]="password" name="password" placeholder="Type your password" required />
        <div class="forgot-password">
          <a href="#">Forgot password?</a>
        </div>
      </div>
      <button type="submit">LOGIN</button>
    </form>
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </div>
</div>
